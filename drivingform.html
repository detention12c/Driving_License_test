<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving Form</title>
    <link rel="stylesheet" href="drivingform.css">
</head>
<body>
    <section id="application">
        <img src="driver-licence-icon-vector-id-card-license-drive-identity-photo-identification-166366544.jpg" alt="Error Loading">
        <h1 class="intro">Application for a Driving Licence</h1>
    </section>
    <section id="detail">
        <h1>Yousr Details</h1>
        <form action="">
            <div class="first_name">
                <input type="text" name="firstname " placeholder="First Name">
            </div>
            <div class="surname">
                <input type="text" name="surname" placeholder="Surname">
            </div>
            <div class="mrmiss">
                Mr<input type="radio" value="mr" name="mr">
                Mrs.<input type="radio" value="mrs" name="mr">
                Miss<input type="radio" value="miss" name="mr">
                Ms<input type="radio" value="ms" name="mr">
            </div>
            <div class="gender">
                <label class="gen" for="gender">Gender:</label>
                Male<input type="radio" value="male" name="gender">
                Female<input type="radio" value="female" name="gender">
                Other<input type="radio" value="other" name="gender">
            </div>
            <div class="date">
                <label for="dateofbirth">Date of Birth:</label>
                <input type="date" name="dateofbirth" id="datebirth">
            </div>
            
        </form>
    </section>
</body>
</html>
